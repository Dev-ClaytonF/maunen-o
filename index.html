<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Manutenção</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #000000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .speaker-icon {
            font-size: 120px;
            margin-bottom: 30px;
            color: #ffffff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .maintenance-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 600;
        }

        .notification-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-bottom: 30px;
        }

        .update-list {
            list-style: none;
        }

        .update-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }

        .update-item:before {
            content: "•";
            color: #007AFF;
            font-weight: bold;
            margin-right: 10px;
        }

        .access-button {
            display: inline-block;
            background: #007AFF;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .access-button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .maintenance-title {
                font-size: 2rem;
            }
            
            .speaker-icon {
                font-size: 100px;
            }
            
            .update-item {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <i class="fas fa-volume-up speaker-icon"></i>
    <h1 class="maintenance-title">Em Manutenção</h1>
    
    <div class="notification-container">
        <ul class="update-list">
            <li class="update-item">Melhorias no sistema de pagamentos</li>
            <li class="update-item">Correção de Bugs Mobile</li>
            <li class="update-item">Nova interface: visualização de quantas pessoas estão utilizando seu referral</li>
            <li class="update-item">Compras ON no site antigo</li>
        </ul>
    </div>

    <a href="https://startupxstp.online" class="access-button">
        Acessar Site
    </a>
</body>
</html>
